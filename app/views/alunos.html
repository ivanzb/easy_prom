<div ng-controller="AlunoCtrl">
	<table id="tab_aluno" class="table-striped col-lg-6">
		<tr>
			<th>
				Nome
			</th>
			<th>
				Email
			</th>
			<th>
				Curso
			</th>
		</tr>		
		<tr ng-repeat="aluno in alunos">
			<td>{{aluno.nome}}</td>
			<td>{{aluno.email}}</td>
			<td>{{aluno.curso}}</td>
		</tr>
	</table>
</div>
